<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Items - Taco Bell Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Taco Bell Favorites!</h1>
        <p>Select up to 6 items from our delicious menu.</p>

        <div id="menuItemsContainer" class="checkbox-group">
            <!-- Menu items will be dynamically loaded here by menu.js -->
        </div>

        <button id="nextButton" class="button">Next</button>
        <div id="loadingIndicator" class="loading-indicator">Saving items...</div>
    </div>

    <!-- Custom message box for alerts -->
    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button id="messageButton">OK</button>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="menu.js"></script>
</body>
</html>
